<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sounds Application</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather sounds</h1>
      <div class="buttons">
        <button class="button-1"
          ><img src="assets/icons/sun.svg" alt="sun"
        /></button>
        <button class="button-2"
          ><img src="assets/icons/cloud-rain.svg" alt="rain"
        /></button>
        <button class="button-3"
          ><img src="assets/icons/cloud-snow.svg" alt="snow"
        /></button>
      </div>
      <input
        class="scroll-bar"
        type="range"
        value="0.5"
        min="0"
        max="1"
        step="0.1"
      />
    </div>
  </body>
</html>
